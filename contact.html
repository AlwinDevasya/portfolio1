<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/10c7850017.js" crossorigin="anonymous"></script>

    <style>
        * {
            font-family: "Playfair", serif;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        .icon:hover {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            10% {
                transform: rotate(15deg);
            }

            20% {
                transform: rotate(-15deg);
            }

            30% {
                transform: rotate(15deg);
            }

            40% {
                transform: rotate(-15deg);
            }
        }

        #bgimg {
            background-color: rgba(0, 0, 0, 0.441);
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-gray-800 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href=""><h1 class="text-2xl font-bold">ALWIN DEVASYA</h1></a>
            <nav>
                <ul class="hidden md:flex space-x-6">
                    <li><a href="./index.html" class="hover:text-yellow-500">Home</a></li>
                    <li><a href="./about.html" class="hover:text-yellow-500">About</a></li>
                    <li><a href="./skills.html" class="hover:text-yellow-500">Skills</a></li>
                    <li><a href="./project.html" class="hover:text-yellow-500">Projects</a></li>
                    <li><a href="#contact" class="hover:text-yellow-500">Contact</a></li>
                </ul>
                <button id="menu-toggle" class="text-xl text-white md:hidden focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </nav>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-gray-700">
            <ul class="space-y-4 p-4">
                <li><a href="./index.html" class="block text-white hover:text-yellow-500">Home</a></li>
                <li><a href="./about.html" class="block text-white hover:text-yellow-500">About</a></li>
                <li><a href="./skills.html" class="block text-white hover:text-yellow-500">Skills</a></li>
                <li><a href="./project.html" class="block text-white hover:text-yellow-500">Projects</a></li>
                <li><a href="#contact" class="block text-white hover:text-yellow-500">Contact</a></li>
            </ul>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8 flex flex-col items-center" id="contact">
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-3">Contact</h2>
        <p class="text-center font-bold mb-10 text-black text-yellow-500">For any enquiry</p>

        <div class="w-full max-w-4xl">
            <div class="bg-gray-300 p-6 md:p-8 rounded-lg shadow-lg mx-auto">
                <h3 class="text-2xl font-semibold mb-6 text-black text-center">Send Me a Message</h3>
                <form>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-bold text-black">Name</label>
                        <input type="text" id="name" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400" placeholder="Enter your name" required />
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-bold text-black">Email</label>
                        <input type="email" id="email" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400" placeholder="Enter your email" required />
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-sm font-bold text-black">Phone Number</label>
                        <input type="number" id="phone" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400" placeholder="Enter your phone number" required />
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-bold text-black">Message</label>
                        <textarea id="message" rows="5" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-yellow-400" placeholder="Write your message here..."></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-yellow-500 py-2 px-4 rounded-lg hover:bg-yellow-500 hover:text-black">
                        SUBMIT
                    </button>
                </form>
                <!-- Social Media -->
                <h4 class="text-xl font-bold mt-6 mb-4 text-black text-center">Follow Me On:</h4>
                <div class="flex justify-center space-x-6">
                    <a href="#"><i class="icon fa-brands fa-twitter text-black hover:text-blue-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-whatsapp text-black hover:text-green-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-instagram text-black hover:text-red-500 text-3xl"></i></a>
                    <a href="#"><i class="icon fa-brands fa-facebook text-black hover:text-blue-500 text-3xl"></i></a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 ALWIN DEVASYA. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
